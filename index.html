<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>80s TV YouTube Player</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      font-family: 'Arial', sans-serif;
      color: #fff;
background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
 background-image: url(https://cdn.dribbble.com/users/2453117/screenshots/5739782/80s_vibes.gif);


            

    }

    h1 {
      font-size: 2rem;
      text-shadow: 2px 2px 5px rgba(255, 0, 255, 0.8), -2px -2px 5px rgba(0, 255, 255, 0.8);
      margin-bottom: 20px;
    }

    .tv {
      position: relative;
      width: 500px;
      height: 400px;
      background: #222;
      border: 15px solid #ff0099;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 153, 0.8), inset 0 0 10px rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .tv::before, .tv::after {
      content: '';
      position: absolute;
      background: #ff0099;
      border-radius: 50%;
    }

    .tv::before {
      width: 25px;
      height: 25px;
      top: 10px;
      left: 15px;
      box-shadow: 0 0 10px rgba(255, 0, 153, 0.8);
    }

    .tv::after {
      width: 20px;
      height: 20px;
      top: 50px;
      left: 60px;
      box-shadow: 0 0 10px rgba(255, 0, 153, 0.8);
    }

    .screen {
      position: absolute;
      top: 60px;
      left: 50px;
      width: 400px;
      height: 280px;
      background: black;
      border: 8px solid #00ffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 0 50px rgba(0, 255, 255, 0.5);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .vhs-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://cdn.shopify.com/s/files/1/0403/5801/9230/files/real-vhs-texture_d957cfec-9a54-46de-bfd6-fc2c7b66a9e4_1250x.jpg?v=1691526831'); /* VHS static texture */
      opacity: 0.15;
      mix-blend-mode: lighten;
      animation: vhs-static 0.2s steps(10) infinite;
    }

    .vhs-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.03),
        rgba(255, 255, 255, 0.03) 2px,
        rgba(0, 0, 0, 0.03) 2px,
        rgba(0, 0, 0, 0.03) 4px
      );
      animation: vhs-jitter 0.1s infinite alternate;
    }

    @keyframes vhs-static {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }

    @keyframes vhs-jitter {
      0% {
        transform: translateX(-1px);
      }
      100% {
        transform: translateX(1px);
      }
    }

    .controls {
      margin-top: 30px;
      text-align: center;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      color: #fff;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ffff;
      border-radius: 5px;
      outline: none;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(to right, #ff0099, #00ffff);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 153, 0.8);
    }

    button:hover {
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.9), 0 0 25px rgba(255, 0, 153, 0.9);
    }
  </style>
</head>
<body>
  <h1>80s Retro TV YouTube Player</h1>
  <div class="tv">
    <div class="screen">
      <iframe id="videoFrame" src="" allow="autoplay; encrypted-media"></iframe>
      <div class="vhs-overlay"></div>
      <div class="vhs-lines"></div>
    </div>
  </div>
  <div class="controls">
    <input id="youtubeLink" type="text" placeholder="Paste YouTube link here">
    <button onclick="loadVideo()">Play</button>
    <button onclick="playRandomVideo()">Play Random Video</button>
  </div>

  <script>
    const videoList = [
      'https://www.youtube.com/watch?v=jL_yeEog6Wo', 
      'https://www.youtube.com/watch?v=CIBSETZWp7k', 
      'https://www.youtube.com/watch?v=GFM9v4xsDzE',
      'https://www.youtube.com/watch?v=dvN3dmMIDiM&list=PL8213DA510369E07A',
    ];

    function loadVideo() {
      const input = document.getElementById('youtubeLink').value;
      const videoId = input.split('v=')[1]?.split('&')[0] || "";
      const iframe = document.getElementById('videoFrame');
      if (videoId) {
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      } else {
        alert('Please enter a valid YouTube link!');
      }
    }

    function playRandomVideo() {
      const randomIndex = Math.floor(Math.random() * videoList.length);
      const randomVideo = videoList[randomIndex];
      const videoId = randomVideo.split('v=')[1]?.split('&')[0] || "";
      const iframe = document.getElementById('videoFrame');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }
  </script>
</body>
</html>
